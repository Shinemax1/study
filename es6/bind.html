            var self = this;
            var args = [].slice.call(arguments, 1);
            var temp = function () {};
            var F = function () {
                var arg_ = [].slice.call(arguments, 0);
                return self.apply(this instanceof temp ? this : target, args.concat(arg_));
            }
            temp.prototype = this.prototype;
            F.prototype = new temp();
            return F;
